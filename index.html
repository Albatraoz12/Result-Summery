<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Result section -->
        <section class="result-container">
          <h2>Your Result</h2>
          <div class="score-container">
            <h3>76</h3>
            <span class="small-text">of 100</span>
          </div>
          <div class="grade">
            <h3>Great</h3>
            <p class="result-text">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>

        <!-- Summary section -->
        <section class="summary-container">
          <h2>Summary</h2>
          <ul class="list">
            <!-- <div> -->
            <li class="list-item">
              <div>
                <img
                  class="icon"
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction image"
                />
                <p>Reaction</p>
              </div>
              <span> 80 / 100 </span>
            </li>
            <!-- </div> -->
            <li class="list-item">
              <div>
                <img
                  class="icon"
                  src="./assets/images/icon-memory.svg"
                  alt="reaction image"
                />
                <p>Memory</p>
              </div>
              <span> 92 / 100</span>
            </li>
            <li class="list-item">
              <div>
                <img
                  class="icon"
                  src="./assets/images/icon-verbal.svg"
                  alt="reaction image"
                />
                <p>Verbal</p>
              </div>
              <span> 61 / 100</span>
            </li>
            <li class="list-item">
              <div>
                <img
                  class="icon"
                  src="./assets/images/icon-visual.svg"
                  alt="reaction image"
                />
                <p>Visual</p>
              </div>
              <span> 72 / 100</span>
            </li>
          </ul>
          <button>Continue</button>
        </section>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
